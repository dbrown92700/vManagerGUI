<VirtualHost *:80>
        ServerName  pod17
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/vmanager

        WSGIDaemonProcess vmanager threads=5
        WSGIScriptAlias / /var/www/vmanager/vmanager.wsgi
        WSGIApplicationGroup %{GLOBAL}
        <Directory vmanager>
             WSGIProcessGroup vmanager
             WSGIApplicationGroup %{GLOBAL}
             Order deny,allow
             Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/vmanager-error.log
        CustomLog ${APACHE_LOG_DIR}/vmanager-access.log combined
</VirtualHost>