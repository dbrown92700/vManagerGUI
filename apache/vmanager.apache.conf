<VirtualHost *:80>
        ServerName  vmanager.cisco.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/vManagerGUI

        WSGIDaemonProcess vmanager threads=5
        WSGIScriptAlias / /var/www/vManagerGUI/vmanager.wsgi
        WSGIApplicationGroup %{GLOBAL}
        <Directory vManagerGUI>
             WSGIProcessGroup vManagerGUI
             WSGIApplicationGroup %{GLOBAL}
             Order deny,allow
             Allow from all
             Options FollowSymLinks
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/vmanager-error.log
        CustomLog ${APACHE_LOG_DIR}/vmanager-access.log combined
</VirtualHost>